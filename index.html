<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body class="flex h-screen w-screen bg-no-repeat bg-contain justify-center items-center bg-[url(./img/bg-main-desktop.png)] justify-evenly">
        <div class="w-[500px] h-[500px]">
          <div class="flex [&>img]:p-5">
            <img src="./img/bg-card-front.png" alt="card-front"> 
            <img class="flex absolute mt-10 ml-10" src="./img/card-logo.svg" alt="logo">
            <span class="text-white text-4xl fixed mt-[130px] mx-[30px]">9591 6489 6389 101E</span>
            <span class="text-white text-2xl font-thin  fixed mt-[190px] mx-[30px]">Felicia Leire</span>
            <span class="text-white text-2xl font-thin fixed mt-[190px] ml-[350px]">09/00</span>
        </div>
        <div class="flex ml-20">
          <img src="./img/bg-card-back.png" alt="card-back">
          <span class="text-white text-2xl font-thin fixed mt-[35px] ml-[350px]">000</span>
        </div>
      </div>
      <form class="container-form w-[90%] md:w-[22%] grid grid-rows-7 grid-cols-4 [&>input]:border [&>input]:h-10 [&>input]:w-[100%] [&>input]:rounded-lg gap-3 [&>input]:justify-center [&>input]:items-center [&>input]:border-black">
            <label class="col-span-4" for="cardholder-name">CARDHOLDER NAME:</label>
            <input class="col-span-4" type="text" id="cardholder-name" name="cardholder-name" required>        
            <label class="col-span-4" for="card-number">CARD NUMBER:</label>
            <input class="col-span-4" type="number" id="card-number" name="card-number" required>        
            <label class="col-span-1" for="expiration-date">EXP. DATE</label>
            <label class="col-span-1" for="date">(MM/YY):</label>
            <label class="col-span-2" for="cvc">CVC:</label>  
            <input class="col-span-1" type="number" id="expiration-month" name="expiration-month" required> 
            <input class="col-span-1" type="number" id="expiration-year" name="expiration-year" required>    
            <input class="col-span-2" type="text"  id="cvc" name="cvc" required placeholder="000"
            minlength="3"
            maxlength="3"                
            pattern="[0-9]{3}">       
            <button class="col-span-4 bg-violet-950 rounded-lg text-white p-2" type="submit" maxlength="" value="Confirm">Confirm</button>
        </form>
</body>
</html>
